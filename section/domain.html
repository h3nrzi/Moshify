<!-- block component -->
<section class="block domain">
  <div class="container">
    <header class="block__header">
      <h2>Starting at $9 per month</h2>
      <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Est, voluptates?</p>
    </header>
    <!-- inputGroup component -->
    <div class="inputGroup">
      <input class="input" type="text" placeholder="Enter domain name here..." />
      <button class="btn btn--accent">
        <!-- icon component -->
        <svg class="icon icon--white">
          <use xlink:href="images/sprite.svg#search" />
        </svg>
        Search
      </button>
    </div>
    <!-- list component -->
    <ul class="list domain__prices">
      <li class="list__item">.com $9.26</li>
      <li class="list__item">
        <!-- badge component -->
        <span class="badge badge--secondary">.sg $7.91</span>
      </li>
      <li class="list__item">.space $12.98</li>
      <li class="list__item">.info $14.15</li>
      <li class="list__item">.net $16.15</li>
      <li class="list__item">.xyz $10.15</li>
    </ul>
  </div>
</section>
