<!-- testimonial component -->
<!-- card component -->
<div class="card testimonial">
  <div class="grid grid--1x2">
    <div class="testimonial__image">
      <img src="images/testimonial.jpg" alt="A happy smiling customer" />
      <!-- icon component -->
      <span class="iconContainer iconContainer--accent">
        <svg class="icon icon--small icon--white">
          <use xlink:href="images/sprite.svg#quotes"></use>
        </svg>
      </span>
    </div>

    <!-- quote component -->
    <blockquote class="quote">
      <p class="quote__text">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Rem, vel blanditiis. Saepe itaque,
        sunt praesentium ab nam doloribus, obcaecati quasi ipsa quas dignissimos ut sint dolorum
        vitae consequatur dolorem deserunt.
      </p>
      <footer>
        <!-- media component -->
        <div class="media">
          <div class="media__image quote__line">
            <!-- icon component -->
            <svg class="icon icon--primary">
              <use xlink:href="images/sprite.svg#line" />
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title quote__author">John Smith</h3>
            <p class="quote__company">ABC Company</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </div>
</div>
